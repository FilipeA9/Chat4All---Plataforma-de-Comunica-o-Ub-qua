version: "3.9"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: chat4all
      POSTGRES_PASSWORD: chat4all
      POSTGRES_DB: chat4all
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

  api:
    image: golang:1.21
    depends_on:
      - kafka
      - postgres
    working_dir: /app
    volumes:
      - ./:/app
    command: ["go", "run", "./cmd/api"]
    environment:
      HTTP_PORT: 8080
      JWT_SECRET: chat4all-static-secret
      KAFKA_BROKERS: kafka:9092
      KAFKA_TOPIC: messages
      POSTGRES_URL: postgres://chat4all:chat4all@postgres:5432/chat4all?sslmode=disable
    ports:
      - "8080:8080"

  worker:
    image: golang:1.21
    depends_on:
      - kafka
      - postgres
    working_dir: /app
    volumes:
      - ./:/app
    command: ["go", "run", "./cmd/worker"]
    environment:
      JWT_SECRET: chat4all-static-secret
      KAFKA_BROKERS: kafka:9092
      KAFKA_TOPIC: messages
      KAFKA_GROUP_ID: chat4all-worker
      POSTGRES_URL: postgres://chat4all:chat4all@postgres:5432/chat4all?sslmode=disable

volumes:
  postgres-data:
